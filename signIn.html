  <body class="text-center">
    
<main class="form-group">
  <form>
    <img class="mb-4" src="..." alt="Logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
    <div class = "form-group row">
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input type="email" id="inputEmail" style="width:350px; margin:auto; margin-bottom: 10px;" placeholder="Email address" required autofocus>
    </div>
    <div class = "form-group row">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" style="width:350px; margin:auto; margin-bottom: 10px;" placeholder="Password" required>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn-primary" type="submit" style="width:150px">Sign in</button>
  </form>
</main>


    
  </body>
